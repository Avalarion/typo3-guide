{namespace core = TYPO3\CMS\Core\ViewHelpers}
<f:layout name="Default" />
<f:section name="content">
	<h1>Guided tours trough TYPO3</h1>
	<f:flashMessages />
	<p class="lead">
		Dies ist eine kurze Beschreibung der vorhandenen guided tours:
	</p>
	<h2>Available guided tours</h2>
	<div class="container-fluid">
		<div class="row">
	
			<f:for each="{tours}" as="tour">
				<div class="col-xs-12 col-sm-6">
					<div class="tour-item media clearfix" id="{tour.id}">
						
						<a href="#" onclick="top.TYPO3.Guide.startTour('{tour.name}', 1); return false;" title="Seiteninhalt" class="pull-left">
							<core:icon identifier="{tour.iconIdentifier}" size="default" />
						</a>

						<div class="media-body">
							<strong>
								<f:translate key="LLL:{tour.languageLabelFile}:tx_guide_tour.title" />
							</strong><br />
							<small class="text-muted">Bereits gesehen/noch nicht gesehen</small><br>
							<p><f:translate key="LLL:{tour.languageLabelFile}:tx_guide_tour.description" /></p>


							<a href="#" onclick="top.TYPO3.Guide.startTour('{tour.name}', 0); return false" class="btn btn-success">
								Start tour
							</a>
							<f:if condition="{tour.currentStepNo} == 0">
								<f:then> </f:then>
								<f:else>
									<a href="#" onclick="top.TYPO3.Guide.startTour('{tour.name}', {tour.currentStepNo}); return false" class="btn btn-default">
										Resume tour on step {tour.currentStepNo}
									</a>
								</f:else>
							</f:if>
									
							<f:if condition="{tour.disabled}">
								<f:then>
									<a href="#" onclick="top.TYPO3.Guide.enableTour('{tour.name}'); return false" class="guide-tour-enable btn btn-default">
										Enable
									</a>
									<a href="#" onclick="top.TYPO3.Guide.disableTour('{tour.name}'); return false" class="guide-tour-disable btn btn-default hidden">
										Disable
									</a>
								</f:then>
								<f:else>
									<a href="#" onclick="top.TYPO3.Guide.enableTour('{tour.name}'); return false" class="guide-tour-enable btn btn-default hidden">
										Enable
									</a>
									<a href="#" onclick="top.TYPO3.Guide.disableTour('{tour.name}'); return false" class="guide-tour-disable btn btn-default">
										Disable
									</a>
								</f:else>
							</f:if>
							
						</div>
					</div>
				</div>

			</f:for>
			
		</div>
	</div>
	
	
	
</f:section>
